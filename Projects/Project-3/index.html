<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Quote Generator</title>
   <!-- Style sheet -->
   <link rel="stylesheet" type="text/css" href="style.css">
   <!-- Google font -->
   <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
   <!-- Font Awesome -->
   <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
   <!-- Project container -->
   <div class="projectContainer">
      <!-- Container -->
      <div class="container">
         <!-- Refresh Image button -->
         <button class="button" id="refreshImgBtn" onclick="newIMG()"><i class="fas fa-sync"></i></button>
         <!-- Holds quote image -->
         <div class="quoteImage" id="quoteIMG">
            <img src="img/quoteimage0.jpg" alt="quote image">
         </div>
         <!-- Holds quote -->
         <div class="quoteContent">
            <h4>Featured</h4>
            <h1>Quote<br/> of the day</h1>
            <!-- Refresh button -->
            <button class="button" onclick="newQuote(); newIMG();"><i class="fas fa-sync"></i></button>
            <!-- Quotes will be displayed here -->
            <div id="quoteDisplay">

            </div>
         </div>
      </div>
   </div>
   <!-- javascript file -->
   <script src="javascript.js"></script>
</body>

</html>
