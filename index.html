<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Main stylesheet -->
   <link rel="stylesheet" type="text/css" href="style.css">
   <!-- Main code file -->
   <script src="javascript.js"></script>
   <title>Rick Tijink - Portfolio</title>
</head>
<body>
   <!-- Container for website -->
   <div class="container">
      <!-- Sidebar (Change div to sidebar?) -->
      <div class="page-sidebar">
         <!-- Sidebar logo -->
         <div class="sidebar-logo-big">
            Logo here
         </div>
         <!-- Sidebar content -->
         <div class="sidebar-content">
            Sidebar content
         </div>
         <!-- Sidebar footer -->
         <div class="sidebar-footer">
            <!-- Social Media -->
            <div class="footer-social">
                  <!-- Facebook -->
                  <div class="social-icon">Facebook</div>
                  <!-- LinkedIn -->
                  <div class="social-icon">LinkedIn</div>
                  <!-- Email -->
                  <div class="social-icon">Email</div>
                  <!-- CV -->
                  <div class="social-icon">CV</div>
            </div>
            <!-- Holds copyright -->
            <div class="footer-copy">Rick Tijink - Online Portfolio, 2018.</div>
         </div>
      </div>
      <!-- Content area -->
      <div class="page-content">
         <!-- Content top bar -->
         <div class="content-topbar">
            <!-- topbar title -->
            <div class="topbar-title">My Portfolio</div>
            <!-- topbar filter -->
            <div class="topbar-filter">Filter</div>
         </div>
         <!-- Masonry for items -->
         <div class="content-masonry">
            Masonry content
         </div>
         <!-- Looking for job -->
         <div class="hire-me"></div>
      </div>
   </div>
</body>
</html>
